{% extends 'base.html' %}
{% block content %}
<form id = "add_notes" method = "POST">
    {{ form.hidden_tag() }}

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <div class ="form-group">
      {{ field.label }}
      {{ field (class_="form-control") }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </div>

  {% endfor %}

  <button class="btn btn-success" type="submit">Add Note</button>
</form>

{% endblock %}
